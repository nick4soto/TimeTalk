<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Talk</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <!-- Header with Buttons for Each Time Period -->
    <header>
        <h1>Time Talk</h1>
        <p>Step into the Time Machine and choose an era to transform your words:</p>
        <div class="button-container">
            <a href="Caveman/caveman.html" class="period-button">Caveman</a>
            <a href="Greek/greek.html" class="period-button">Greek</a>
            <a href="Medieval/medieval.html" class="period-button">Medieval</a>
            <a href="Shakespearian/shakespearian.html" class="period-button">Shakespearian</a>
            <a href="Pirate/pirate.html" class="period-button">Pirate</a>
            <a href="Colonial/colonial.html" class="period-button">Colonial</a>
            <a href="Modern/modern.html" class="period-button">Modern</a>
            <a href="Future/future.html" class="period-button">Future</a>
        </div>
    </header>

    <section id="slideshow">
        <div class="slideshow-container">
            <img id="slideshow-image" src="photos/caveman.jpg" alt="Slideshow Image">
        </div>
    </section>

    <script>
const images = [
    "photos/caveman.jpg",
    "photos/greek.jpg",
    "photos/medieval.avif",
    "photos/shakespearian.jpg",
    "photos/pirate.avif",
    "photos/colonial.webp",
    "photos/modern.webp",
    "photos/future.webp"
];

let currentIndex = 0;

function updateSlideshow() {
    const slideshowImage = document.getElementById("slideshow-image");

    if (slideshowImage) {
        // Fade out the current image
        slideshowImage.style.opacity = 0;

        // After the fade-out transition, update the image source and fade in
        setTimeout(() => {
            slideshowImage.src = images[currentIndex];
            slideshowImage.alt = `Image of ${images[currentIndex].split('/').pop().split('.')[0]}`;
            slideshowImage.style.opacity = 1;

            // Move to the next image
            currentIndex = (currentIndex + 1) % images.length;
        }, 1500); // Wait for fade-out before changing the image
    }
}

// Run the update function every 5 seconds
setInterval(updateSlideshow, 5000);
    </script>
</html>
